<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      onsubmit="onSubmit()"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset-container">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            class="form-input"
            type="text"
            id="surname"
            name="surname"
            required
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            class="form-input"
            type="text"
            id="name"
            name="name"
          >
        </div>
        <div class="form-field">
          <label for="old">How old are You?</label>
          <input
            class="form-input"
            type="number"
            id="old"
            name="old"
            min="5"
            max="130"
            value="12"
          >
        </div>
        <div class="form-field">
          <label for="birth">Full date of birth:</label>
          <input
            class="form-input"
            type="date"
            id="birth"
            name="birth"
          >
        </div>
        <div class="form-field">
          <label for="terms">I accept the term of the agreement</label>
          <input
            class="form-input"
            type="checkbox"
            id="terms"
            name="terms"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset-container registration">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="30"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset-container">
        <legend>An interesting fact about you!</legend>
        <div class="form-field cats-field">
          Do you love cats?
          <input
            class="form-input"
            type="radio"
            id="loveCatsYes"
            name="loveCats"
          >
          <label for="loveCatsYes">Yes</label>
          <input
            class="form-input"
            type="radio"
            id="loveCatsNo"
            name="loveCats"
          >
          <label for="loveCatsNo">No</label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            class="form-input"
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="form-field">
          <label for="goBedTime">What time do you go to bed?</label>
          <input
            class="form-input"
            type="time"
            id="goBedTime"
            name="goBedTime"
          >
        </div>
        <div class="form-input">
          <label for="brandCars">What are your favorite brand of cars?</label>
          <select
            name="brandCars"
            id="brandCars"
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=""></option>
          </select>
        </div>
        <div class="form-field rate-work">
          <label for="rateWork">How do you rate our work?</label>
          <input
            class="form-input"
            type="range"
            id="rateWork"
            name="rateWork"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset-container">
        <legend>Additional info:</legend>
        <div class="form-input">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>
        <div class="recomendUs">
          <label for="recommendUs">Would you recommend us?</label>
          <select name="recommendUs" id="recommendUs">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
